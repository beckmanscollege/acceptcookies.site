<html>
  
  <head>
    
    <title>
    Linas single serving site.
    </title>
    
<link rel="stylesheet" type="text/css" href="style.css">
    
   <style>
      body {
        cursor: url("https://cdn.glitch.global/6804417f-6c52-4434-9c34-3a39a98168f8/cursor_3.png?v=1675775009798"),
          auto;
      }
     
           body {
          height: 100vh;
          width: 100vw;
          background: transparent radial-gradient(at calc(var(--mouse-x, 0) * 100%) calc(var(--mouse-y, 0) * 100%), yellow, green) no-repeat 0 0;
      }
     
    </style>
    
    
  </head>
  
  <body>
   
       <script>
      const root = document.body;
      console.log(root)

      document.addEventListener("mousemove", (evt) => {
        let x = evt.clientX / innerWidth;
        let y = evt.clientY / innerHeight;
        root.style.setProperty("--mouse-x", x);
        root.style.setProperty("--mouse-y", y);
      });
    </script>
	
  
    
  </body>
  
  
</html>
